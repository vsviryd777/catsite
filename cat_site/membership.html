<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Membership cat club</title>
    <link href="base.css" rel="stylesheet" />
	 <link href="styless.css" rel="stylesheet" />
   <script src="submit.js"> </script>

</head>
<body>
<fieldset id="expInfo">
 <legend>Member Information</legend>

	 <div class="formRow">
	 <label for="name">Name*</label>
	 <input name="custName" id="name" type="text" placeholder="first and last name" required />
	 </div>

	 <div class="formRow">
	 <label for="visit">Date of birthday</label>
	 <input name="visitDate" id="visit" type="date"/>
	 </div>

	 <div class="formRow">
	 <label for="street">Street address</label>
	 <input name="custStreet" id="street" type="text"/>
	 </div>

	 <div class="formRow">
	  <label for="city">City</label>
	 <input name="custCity" id="city" type="text" />
	 </div>

	 <div class="formRow">
	  <label for="state">State</label>
	 <input name="custState" id="state" type="text" value="NC"/>
	 </div>

	 <div class="formRow">
	  <label for="zip">Zip code </label>
	 <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$" />
	 </div>

	 <div class="formRow">
	  <label for="phone">Phone number</label>
	 <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"  pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
	 </div>

	 <div class="formRow">
	  <label for="mail">E-mail*</label>
	 <input name="custEmail" id="mail" type="email" required />
	 </div>

	 <input name="mailMe" id="mailCB" value="yes" type="checkbox"/>
	 <label for="mailCB">Have you had a membership befor?</label>


  </fieldset>

	 <div id="buttons" >
	 <input type="submit" value="Submit" />
	 <input type="reset" value="Cancel"/>
	 </div>

	 </form>
   </body>
   </html>
